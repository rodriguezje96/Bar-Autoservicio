<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="barAuto.css" />

        Una aplicación que permite realizar el pedido desde la mesa del bar y
        luego divide la cuenta entre los comensales

    <table class="table container col-md-6">
      <thead class="thead-dark">
        <tr>
          <th>Nombre</th>
          <th>Precio Unitario</th>
        </tr>

      <tbody id="productos" class="table-striped"></tbody>
      <tfoot class="thead-dark">
        <tr>
          <th id="total">Total</th>
          <th id="romana">Cada uno</th>
        </tr>
      </tfoot>
    </table>

    <div class="container col-md-6">
      <button href="#" id="btn-vaciar" class="btn btn-danger">
